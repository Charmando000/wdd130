  <header>
    <img src="images/logo.png" alt="Whitewater Rush Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  <main>
    <h1>Contact Us</h1>

    <section class="employee-profiles">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/employe1.jpeg" alt="Maria Gomez - Lead Guide" class="employee-img">
      <figcaption><strong>Maria Gomez</strong><br>Lead Guide</figcaption>
      </figure>
      <figure>
      <img src="images/employe2.jpeg" alt="John Smith - Reservation Specialist" style="width:150px;">
      <figcaption><strong>John Smith</strong><br>Reservation Specialist</figcaption>
    </figure>
    <figure>
      <img src="images/employe3.jpeg" alt="Steven Lee - Customer Support" style="width:150px;">
      <figcaption><strong>Steven Lee</strong><br>Customer Support</figcaption>
    </figure>
    </section>
    <div>
    <section class="contact-info">
      <p>White Water Rafting</p>
      <p>Phone: 999-999-999</p>
      <p>Email: <a href="mailto:info@whitewaterrush.com">info@whitewaterrush.com</a></p>
    </section>
    <section class="contact-form-section">
    <form action="#" method="post" class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <fieldset>
        <legend>Purpose of the Message:</legend>
        <label>
          <input type="radio" name="purpose" value="General Inquiry" required>
          General Inquiry
        </label>
        <label>
          <input type="radio" name="purpose" value="Reservation Question">
          Reservation Question
        </label>
        <label>
          <input type="radio" name="purpose" value="Website Suggestion">
          Website Suggestion
        </label>
      </fieldset>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <label>
        <input type="checkbox" name="subscribe">
        Please subscribe me to the monthly newsletter
      </label>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>
  </div>
  <div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24043.02240179558!2d-57.58348231526585!3d-25.510813328792167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x945c5474b767bb65%3A0xf6ac4eadc7a32f41!2sVilleta!5e1!3m2!1sen!2spy!4v1754090307663!5m2!1sen!2spy" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
